<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile - Edit</title>
  <style>
    :root {
      --bg-color: #fff;
      --text-color: #222;
      --card-color: #f9f9f9;
      --primary-color: #667eea;
    }
    body.dark {
      --bg-color: #121212;
      --text-color: #f3f3f3;
      --card-color: #1e1e1e;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: 0.3s;
      padding: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-sizing: border-box;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: var(--card-color);
      color: var(--text-color);
      resize: vertical;
      transition: background-color 0.3s, color 0.3s;
      box-sizing: border-box;
    }
    textarea {
      min-height: 80px;
    }
    button {
      margin-top: 20px;
      background-color: var(--primary-color);
      color: white;
      font-weight: 600;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
    }
    .dark-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      padding: 8px 12px;
      background: #444;
      color: white;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
      width: auto;
      min-width: 40px;
      height: 36px;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .back-link {
      display: inline-block;
      margin-top: 15px;
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
    }
    .avatar-preview {
      margin-top: 10px;
      max-width: 150px;
      max-height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--primary-color);
      display: block;
    }

    /* Responsive tweaks */
    @media (max-width: 640px) {
      body {
        padding: 15px 10px;
      }
      button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <button class="dark-toggle" onclick="toggleDarkMode()">üåì</button>

  <h1>Edit Profile</h1>

  <form id="editForm">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required />

    <label for="role">Role</label>
    <input type="text" id="role" name="role" required />

    <label for="avatar">Avatar Image URL</label>
    <input type="text" id="avatar" name="avatar" placeholder="Or upload image below" />

    <label for="avatarUpload">Upload Avatar Image</label>
    <input type="file" id="avatarUpload" accept="image/*" />

    <img id="avatarPreview" class="avatar-preview" src="" alt="Avatar Preview" />

    <label for="about">About</label>
    <textarea id="about" name="about" required></textarea>

    <label for="skills">Skills (comma separated)</label>
    <input type="text" id="skills" name="skills" placeholder="e.g. Kotlin, Java, Firebase" required />

    <label for="projects">Projects (comma separated)</label>
    <input type="text" id="projects" name="projects" placeholder="e.g. PozoApp, SmartSales" required />

    <button type="submit">Save Profile</button>
  </form>

  <a href="index.html" class="back-link">‚Üê Back to Profile</a>

  <script>
    const form = document.getElementById("editForm");
    const avatarInput = document.getElementById("avatar");
    const avatarUpload = document.getElementById("avatarUpload");
    const avatarPreview = document.getElementById("avatarPreview");

    const defaultProfile = {
      name: "Shree Bhargav",
      role: "Android Developer | Team Lead",
      avatar: "https://i.pravatar.cc/150?img=5",
      about: "Hello! I‚Äôm Shree, a passionate Android developer with over 2 years of experience leading mobile teams, delivering high-performance apps, and mentoring junior developers.",
      skills: ["Kotlin", "Jetpack Compose", "Java", "SQL", "Firebase", "Leadership"],
      projects: ["PozoApp ‚Äì Invoice & Payment Manager", "SmartSales ‚Äì Product & Order Management", "Learnify ‚Äì E-learning app (personal project)"]
    };

    function getProfile() {
      const saved = localStorage.getItem("profileData");
      if(saved) return JSON.parse(saved);
      return defaultProfile;
    }

    function saveProfile(profile) {
      localStorage.setItem("profileData", JSON.stringify(profile));
    }

    function fillForm() {
      const p = getProfile();
      form.name.value = p.name;
      form.role.value = p.role;
      form.avatar.value = p.avatar;
      form.about.value = p.about;
      form.skills.value = p.skills.join(", ");
      form.projects.value = p.projects.join(", ");
      avatarPreview.src = p.avatar || "";
    }

    avatarUpload.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(event) {
        avatarPreview.src = event.target.result;
        avatarInput.value = event.target.result; // set the data URL in avatar input
      };
      reader.readAsDataURL(file);
    });

    form.addEventListener("submit", e => {
      e.preventDefault();
      const newProfile = {
        name: form.name.value.trim(),
        role: form.role.value.trim(),
        avatar: form.avatar.value.trim(),
        about: form.about.value.trim(),
        skills: form.skills.value.split(",").map(s => s.trim()).filter(s => s),
        projects: form.projects.value.split(",").map(p => p.trim()).filter(p => p),
      };
      saveProfile(newProfile);
      alert("Profile saved! Returning to profile page.");
      window.location.href = "index.html";
    });

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      if(document.body.classList.contains("dark")) {
        localStorage.setItem("darkMode", "true");
      } else {
        localStorage.setItem("darkMode", "false");
      }
    }
    if(localStorage.getItem("darkMode") === "true") {
      document.body.classList.add("dark");
    }

    fillForm();
  </script>
</body>
</html>
